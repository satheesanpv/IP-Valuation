<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/allmighty-autocomplete/style/autocomplete.css" />
    <link rel="stylesheet" href="bower_components/ngWYSIWYG/dist/editor.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="img/ico" href="favicon.ico">
    <!-- <script src='https://www.google.com/recaptcha/api.js'></script> ->
    <!-- endbuild -->
</head>

<body ng-app="ipValuationApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" data-ng-controller="HeaderCtrl">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#/"><img class="brand" alt="Brand" src="images/logo.png"></a>
                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/">Home</a></li>
                        <li><a ng-href="#/valuation">Valuation</a></li>
                        <li><a ng-href="#/faq">FAQ</a></li>
                        <li ng-if="!isLoggedIn"><a ng-href="#/login">Login</a></li>
                        <li class="dropdown" ng-if="isLoggedIn">
                            <a target="_self" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" ng-cloak>{{user.name}} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#/myValuations">My Valuations</a></li>
                                <li><a href="#/profile">My Profile</a></li>
                                <li><a href="#/changePassword">Change Password</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#/allValuations" ng-if="isAdmin()">All Valuations</a></li>
                                <li><a href="#/createUser" ng-if="isAdmin()">Create User</a></li>
                                <li><a href="#/userList" ng-if="isAdmin()">User List</a></li>
                                <li><a href="#/editInstitutes" ng-if="isAdmin()">Institute List</a></li>
                                <li><a href="#/resetPassword" ng-if="isAdmin()">Reset Password</a></li>
                                <li role="separator" class="divider" ng-if="isAdmin()"></li>
                                <li><a href="" data-ng-click="logout()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div ng-view=""></div>
    </div>

    <div class="footer">
        <div class="container">
            <p></p>
            <p class="text-muted text-center"><span class="glyphicon glyphicon-heart1"></span> Developed By NAARM</p>
        </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
    </script>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/jspdf/dist/jspdf.min.js"></script>
    <script src="bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor2.js -->
    <script src="bower_components/allmighty-autocomplete/script/autocomplete.js"></script>
    <script src="bower_components/ngWYSIWYG/dist/wysiwyg.min.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/valuation.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/services/authservice.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/services/userservice.js"></script>
    <script src="scripts/services/authinterceptor.js"></script>
    <script src="scripts/controllers/createuser.js"></script>
    <script src="scripts/services/dataservice.js"></script>
    <script src="scripts/directives/customdirective.js"></script>
    <script src="scripts/controllers/myvaluations.js"></script>
    <script src="scripts/controllers/view.js"></script>
    <script src="scripts/services/config.js"></script>
    <script src="scripts/controllers/changepassword.js"></script>
    <script src="scripts/controllers/editinstitutes.js"></script>
    <script src="scripts/controllers/profile.js"></script>
    <script src="scripts/controllers/userlist.js"></script>
    <script src="scripts/controllers/faq.js"></script>
    <!-- endbuild -->
</body>

</html>
