<div>
    <div class="page-header">
        <h2 class="text-center text-primary">FAQ</h2>
    </div>
    <div id="errorDiv" class="alert alert-danger" ng-show="ctrl.showError">
        <a ng-href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Error!</strong> {{ctrl.errMsg}}
    </div>
    <div id="successDiv" class="alert alert-success" ng-show="ctrl.showSuccess">
        <a ng-href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>SUCCESS</strong> FAQ updated!!
    </div>
    <div ng-show="ctrl.loading">
        <img src="images/loader.gif"><span class="text-primary bold"><strong>&nbsp;&nbsp;Loading ...</strong></span>
        <br>
        <br>
    </div>
    <div class="btn-group pull-right">
        <button ng-show="!ctrl.showEdit && ctrl.isAdmin" class="btn btn-primary btn-sm" ng-click="ctrl.editFAQ()">Edit</button>
    </div>
    <div ng-show="ctrl.showEdit" class="btn-group pull-right">
        <button class="btn btn-success btn-sm" ng-click="ctrl.save()">Save</button>
        <button class="btn btn-warning btn-sm" ng-click="ctrl.cancel()">Cancel</button>
    </div>
    <div ng-show="!ctrl.showEdit" data-ng-bind-html="ctrl.faq">
    </div>
    <div ng-show="ctrl.showEdit">
        <!-- <div text-angular ng-model="ctrl.faq"></div> 
        <wysiwyg textarea-id="question" textarea-class="form-control" textarea-height="600px" textarea-name="textareaQuestion" textarea-required ng-model="ctrl.faq" enable-bootstrap-title="true"></wysiwyg> 
-->
        <wysiwyg-edit content="ctrl.faq" econfig="ctrl.editorConfig" api="ctrl.api"></wysiwyg-edit>
    </div>
    <div ng-show="ctrl.showEdit" class="btn-group pull-right">
        <button class="btn btn-success btn-sm" ng-click="ctrl.save()">Save</button>
        <button class="btn btn-warning btn-sm" ng-click="ctrl.cancel()">Cancel</button>
    </div>
</div>
