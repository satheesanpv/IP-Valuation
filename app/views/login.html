<div ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">Login</h2>
            <hr>
            <form class="form-horizontal" ng-submit="login()">
                <div class="form-group">
                    <label for="Username" class="col-sm-5 control-label">Username</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="username" placeholder="Username" ng-model="credentials.username" required>
                        <span id="helpBlock" class="text-danger" ng-show="loginFailed">Invalid Login or Password!!</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-5 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" name="password" placeholder="Password" ng-model="credentials.password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-6 col-sm-6">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
